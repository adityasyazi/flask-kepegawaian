<!DOCTYPE html>
<html>
<head>
  <title>Tambah Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Tambah Data</h3>

<form method="post" enctype="multipart/form-data">

  <input class="form-control mb-2" name="NIP" placeholder="NIP">
  <input class="form-control mb-2" name="Nama" placeholder="Nama">

  <!-- Upload file -->
  <label>Upload Foto</label>
  <input type="file" name="foto" accept="image/*" class="form-control mb-2">

  <!-- Kamera (HP & Laptop support) -->
  <label>Ambil dari Kamera</label>
  <input type="file"
         name="foto"
         accept="image/*"
         capture="environment"
         class="form-control mb-3">

  <button class="btn btn-primary">Simpan</button>

</form>

</body>
</html>
